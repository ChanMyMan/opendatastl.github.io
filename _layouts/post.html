---
layout: default
---

{% assign author = site.authors[page.author] %}
<article class="post">
  <h1>{{ page.title }}</h1>
  <h2>by {{ author.display_name }}</h2>

  <div class="entry">
    {{ content }}
  </div>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include author.html %}

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
